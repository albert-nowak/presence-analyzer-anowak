<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Presence analyzer</title>
    <meta name="keywords" content="" />
    <meta name="description" content=""/>
    <meta name="author" content="STX Next sp. z o.o."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/static/css/normalize.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/static/css/style.css">

    <script src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart", "timeline"], 'language': 'pl'});
    </script>
    <script type="text/javascript" src="/static/js/scripts.js"></script>
    <script type="text/javascript">    
        (function($) {
            $(document).ready(function(){
                var $loading = $('#loading');
                $.getJSON("/api/v1/users", function(result) {
                    var dropdown = $("#user_id");
                    $.each(result, function(item) {
                        dropdown.append($("<option />").val(this.user_id).text(this.name));
                    });
                    dropdown.show();
                    $loading.hide();
                });
                $('#user_id').change(function() {
                    var selectedUser = $("#user_id").val(),
                        $chartDiv = $('#chart_div');

                    if(selectedUser) {
                        $loading.show();
                        $chartDiv.hide();
                        
                        $.getJSON("/api/v1/presence_start_end/" + selectedUser, function(
                            result){
                            var list = [];
                            $.each(result, function(index, value){
                                if (value['start_work'] != 0) {
                                    value['start_work'] = parseInterval(value['start_work']);
                                    value['end_work'] = parseInterval(value['end_work']);
                                    list.push([index, value['start_work'], value['end_work']]);
                                }
                            });
                            var data = new google.visualization.DataTable({opt_version: 0.6});
                            data.addColumn('string', 'Weekday');
                            data.addColumn({type: 'datetime', id: 'Start'});
                            data.addColumn({type: 'datetime', id: 'End'});
                            data.addRows(list);
                            var options = {
                                hAxis: {title: 'Weekday'}
                            },
                               formatter = new google.visualization.DateFormat({pattern: 'HH:mm:ss'});
                            formatter.format(data, 1);
                            formatter.format(data, 2);

                            $chartDiv.show();
                            $loading.hide();
                            var chart = new google.visualization.Timeline($chartDiv[0]);
                            chart.draw(data, options);
                        });
                    }
                });
            });
        })(jQuery);
    </script>
</head>

<body>
    <div id="main">
        <div id="header">
            <h1>Presence analyzer</h1>
            <ul>
                <li><a href="/static/presence_weekday.html">Presence by weekday</a></li>
                <li><a href="/static/mean_time_weekday.html">Presence mean time</a></li>
                <li id="selected"><a href="/static/presence_start_end.html">Presence start-end</a></li>
            </ul>
        </div>
        <div id="content">
            <h2>Presence start-end weekday</h2>
            <p>
                <select id="user_id" style="display: none">
                    <option value="">--</option>
                </select>
                <div id="chart_div" style="display: none">
                </div>
                <div id="loading">
                    <img src="/static/img/loading.gif" />
                </div>
            </p>
        </div>
    </div>
</body>
</html>
