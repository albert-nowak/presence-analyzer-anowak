{% extends 'base.html' %}

{% block title %}
    <title>Presence start-end</title>
{% endblock %}

{% block head %}
    <script type="text/javascript">    
        (function($) {
            $(document).ready(function(){
                var $loading = $('#loading');
                $.getJSON("/api/v1/users", function(result) {
                    var dropdown = $("#user_id");
                    $.each(result, function(item) {
                        dropdown.append($("<option />").val(this.user_id).text(this.name));
                    });
                    dropdown.show();
                    $loading.hide();
                });
                $('#user_id').change(function() {
                    var selectedUser = $("#user_id").val(),
                        $chartDiv = $('#chart_div');

                    if(selectedUser) {
                        $loading.show();
                        $chartDiv.hide();
                        
                        $.getJSON("/api/v1/presence_start_end/" + selectedUser, function(result){
                            var list = [],
                                data = new google.visualization.DataTable({opt_version: 0.6}),
                                options = {hAxis: {title: 'Weekday'}},
                                chart = new google.visualization.Timeline($chartDiv[0]),
                                formatter = new google.visualization.DateFormat({pattern: 'HH:mm:ss'});

                            $.each(result, function(index, value){
                                if (value['start_work'] !== 0) {
                                    value['start_work'] = parseInterval(value['start_work']);
                                    value['end_work'] = parseInterval(value['end_work']);
                                    list.push([index, value['start_work'], value['end_work']]);
                                }
                            });
                            data.addColumn('string', 'Weekday');
                            data.addColumn({type: 'datetime', id: 'Start'});
                            data.addColumn({type: 'datetime', id: 'End'});
                            data.addRows(list);
                            formatter.format(data, 1);
                            formatter.format(data, 2);

                            $chartDiv.show();
                            $loading.hide();
                            chart.draw(data, options);
                        });
                    }
                });
            });
        })(jQuery);
    </script>
{% endblock %}

{% block body %}
    <div id="main">
        <div id="header">
            <h1>Presence analyzer</h1>
            <ul>
                <li><a href="{{ url_for('mainpage') }}">Presence by weekday</a></li>
                <li><a href="{{ url_for('mean_time_page') }}">Presence mean time</a></li>
                <li id="selected"><a href="{{ url_for('presence_start_end_page') }}">Presence start-end</a></li>
            </ul>
        </div>
        <div id="content">
            <h2>Presence start-end weekday</h2>
            <p>
                <select id="user_id" style="display: none">
                    <option value="">--</option>
                </select>
                <div id="chart_div" style="display: none">
                </div>
                <div id="loading">
                    <img src="/static/img/loading.gif" />
                </div>
            </p>
        </div>
    </div>
{% endblock %}
